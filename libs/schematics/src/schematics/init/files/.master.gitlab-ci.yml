variables:
  CI_CONFIG_VERSION: 'v4.20.7'

include:
  - project: 'rxap/gitlab-ci'
    ref: v4.20.7
    file: '/templates/firebase/deploy.yml'
  - project: 'rxap/gitlab-ci'
    ref: v4.20.7
    file: '/templates/nrwl/run.yml'

stages:
  - build
  - deploy

pwa:build:master:
  tags:
    - build
  extends: .run
  before_script:
    - yarn --prefer-offline
  variables:
    TARGET: "pwa:build:master"
    ADDITIONAL_TARGET_LIST: "pwa:build-info"
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules/
    policy: pull-push

pwa:deploy:
  tags:
    - script
  extends: .hosting:channel:deploy
  needs:
    - pwa:build:master
